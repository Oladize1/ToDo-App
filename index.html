<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO-App</title>
</head>
<body>
    <div class="todo-app">
        <h2>My To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <input type="date" name="dueDate" id="dueDate">
        <button id="addTask">Add Task</button>
    </div>
    <input type="search" name="searchInput" id="searchInput" placeholder="Search tasks...">
    <div id="filters">
        <button id="showAll">All</button>
        <button id="sortByDueDate">Sort By Due Date</button>
        <button id="showCompleted">Completed</button>
        <button id="showUncompleted">Uncompleted</button>
    </div>
    
    <div class="list-card">
        <ul id="taskList"></ul>
    </div>
</body>
<script src="index.js"></script>
</html>
